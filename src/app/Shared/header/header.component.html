						<option  value="en">
							English

					  </select>

							<!-- <a routerLinkActive="active" style="cursor: pointer;" (click)="openMasterCategory(mainCat)" *ngIf="mainCat.categoryId != 2" >{{mainCat.name}}</a> -->
							<a routerLinkActive="active" [routerLink]="'/men/' + mainCat.categoryId" *ngIf="mainCat.categoryId == 1" >{{mainCat.name}}</a>
							<a routerLinkActive="active" [routerLink]="'/kids/' + mainCat.categoryId"  *ngIf="mainCat.categoryId == 3" >{{mainCat.name}}</a>
			
						</li>
			   
					</ul>
