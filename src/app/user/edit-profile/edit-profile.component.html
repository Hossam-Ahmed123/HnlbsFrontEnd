<app-after-login-header></app-after-login-header>
<div class="mainContainer">
  <div class="container">
    <form (keydown.enter)="$event.preventDefault()" class="col-lg-6 col-md-6 col-sm-12 col-12"
    [(formGroup)]="editProfileForm" (ngSubmit)="edit()">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-12">
        <div class="form-group">
          <input type="text" name="name" class="form-control" formControlName="name"
            placeholder="Name" />
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-12">
        <div class="form-group">
          <input type="text" name="address" class="form-control" formControlName="address"
            placeholder="address" />
        </div>
      </div>
  
   
      <div class="col-lg-12 col-md-12 col-12">
        <div class="form-group">
          <input type="text"  class="form-control" formControlName="phone"
            placeholder="phone">
        </div>
      </div>

     
      <div class="col-lg-12 col-md-12 col-12">
        <div class="clearfix text-center mb10">
          <button class="btn btn-success login-btn-last" type="submit">Save
            </button>
        </div>
      </div>
     

    </div>
    <div *ngIf="showLoader" class="loader">
      <div class="cssload-container">
        <div class="cssload-speeding-wheel"></div>
      </div>
    </div>
  </form>

  </div>
</div>








<div *ngIf="showLoader" class="loader loaderMaster">
  <div class="cssload-container">
    <div class="lds-ripple">
      <div></div>
      <div></div>
    </div>
  </div>
</div>
