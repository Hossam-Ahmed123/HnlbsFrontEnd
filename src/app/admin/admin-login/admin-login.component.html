<div>
  <div class="container">
    <form  class="col-lg-6 col-md-6 col-sm-12 col-12 mt50"
    [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <input type="text" name="email" class="form-control" formControlName="username"
        placeholder="username" />
      <span class="error-help" *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">
    Enter username
      </span>
    </div>
    <div class="form-group relative">
      <input id="password" type="password" name="password" class="form-control" formControlName="password"
        placeholder="password">
      <span class="showHidePassword" *ngIf="showPasswordIcon" (click)="showPassword('password')">
        <fa-icon [icon]="faEye"></fa-icon>
      </span>
      <span class="showHidePassword" *ngIf="hidePasswordIcon" (click)="hidePassword('password')">
        <fa-icon [icon]="faEyeSlash"></fa-icon>
      </span>
      <span class="help-block error-help"
        *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
        password
        must be at least 8 characters long
      </span>
    </div>
    <!-- <div class="form-group  d-flex justify-content-between">

            المرور؟</span></button></div>
    </div> -->

    <div class="clearfix">
      <button class="btn btn-success login-btn-last" type="submit">login</button>
    </div>

    </div> -->

    <div *ngIf="showLoader" class="loader">
      <div class="cssload-container">
        <div class="cssload-speeding-wheel"></div>
      </div>
    </div>
  </form>
